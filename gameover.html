<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @font-face {
         font-family: 'Minecraft';
        src: url('src/assets/fusion-pixel-10px-monospaced-zh_hans.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Minecraft', cursive;
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-over-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 100%;
        }

        .game-over-text {
            font-size:10em;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5),
                         0 0 20px rgba(0, 255, 255, 0.3),
                         0 0 30px rgba(0, 255, 255, 0.2);
            opacity: 0;
            animation: glowPulse 2s ease-in forwards;
            margin: 0;
            padding: 0;
        }

        .earth-text {
            font-size: 1.5em;
            color: #4dffff;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in 1s forwards;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glowPulse {
            0% {
                opacity: 0;
                text-shadow: 0 0 10px rgba(0, 255, 255, 0);
            }
            50% {
                opacity: 0.5;
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.5),
                             0 0 30px rgba(0, 255, 255, 0.3),
                             0 0 40px rgba(0, 255, 255, 0.2);
            }
            100% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.5),
                             0 0 20px rgba(0, 255, 255, 0.3),
                             0 0 30px rgba(0, 255, 255, 0.2);
            }
        }

        /* 添加闪烁的光标效果 */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1em;
            background-color: #00ffff;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* 添加扫描线效果 */
        .scan-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 255, 0.03) 50%,
                rgba(0, 0, 0, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 3;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/src/assets/gameover.jpg" alt="Game Over" class="game-over-image">
        <div class="overlay"></div>
        <div class="scan-lines"></div>
        <div class="text-overlay">
            <h1 class="game-over-text">GAME OVER</h1>
            <div class="earth-text">
                地球回复:OK. <span class="cursor"></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' || event.key === 'Enter' || event.key === ' ') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
