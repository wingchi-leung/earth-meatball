<template id="marker-popup-template">
    <div class="popup-container">
      <div class="popup-close">×</div>
      <div class="popup-content">
        <h3 class="popup-title">
          <!-- 标题将通过 JavaScript 动态插入 -->
        </h3>
        <div class="popup-image">
          <!-- 图片将通过 JavaScript 动态插入 -->
        </div>
        <div class="popup-coordinates">
          <div class="coordinate-item latitude">
            纬度: <span class="lat-value"></span>°
          </div>
          <div class="coordinate-item longitude">
            经度: <span class="lng-value"></span>°
          </div>
        </div>
        <div class="popup-description">
          <!-- 描述将通过 JavaScript 动态插入 -->
        </div>
      </div>
    </div>
  </template>
